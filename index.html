<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="box">
    <section class="informacoes">
      <header class="cabecalho">
        <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      </header>
      <div class="sct">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="list">
          <li>
            <h2>10k+</h2>
            <p>companies</p>
          </li>
          <li>
            <h2>314 </h2>
            <p>templates</p>
          </li>
          <li>
            <h2>12M+</h2>
            <p>queries</p>
          </li>
        </ul>
      </div>

    </section>
    <article class="foto">
      <picture class="image">
        <source media="(max-width: 750px)" srcset="./images/image-header-mobile.jpg" type="image/jpg">
        <img src="./images/image-header-desktop.jpg" alt="imagem de pessoas trabalhando em um escritorio">
        <div class="cor"></div>
      </picture>
    </article>

  </main>

    </div>
  -->
</body>

</html>
